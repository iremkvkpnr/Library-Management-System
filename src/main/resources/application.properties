spring.application.name=librarymanagement
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/librarydb
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.root=INFO
app.log.summary=Library Management Application started.

application.security.jwt.secret-key=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

spring.profiles.active=postgre